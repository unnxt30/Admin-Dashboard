<!DOCTYPE html>
<html lang="en">
<head>
    <title>Threads</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/title.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar"> 
            <div class="logo"><img src="imgs/Logo.png" alt="Logo" height="60px" width="60px"> <span>Dashboard</span></div>
            <div class="sub">
                <div id="quickLinks">
                    <div class="home"><img src="misc/Sidebar/home.svg" height="32px" width="32px"> Home</div>
                    <div class="profile"><img src="misc/Sidebar/profile.svg" height="32px" width="32px"> Profile</div>
                    <div class="connections"><img src="misc/Sidebar/connection.svg" height="32px" width="32px"> Connections</div>
                    <div class="archive"><img src="misc/Sidebar/archive.svg" height="32px" width="32px"> Archive</div>
                    <div class="groups"><img src="misc/Sidebar/groups.svg" height="32px" width="32px"> Groups</div>
                </div>
                
                <div id="help">
                    <div class="settings"><img src="misc/Sidebar/setings.svg" height="32px" width="32px"> Settings</div>
                    <div class="privacy"><img src="misc/Sidebar/privacy.svg" height="32px" width="32px"> Privacy</div>
                    <div class="theme"><img src="misc/Sidebar/theme.svg" height="32px" width="32px"> Theme</div>
                </div>
                
                <a href="https://github.com/unnxt30" target="_blank"><img src="misc/Sidebar/copyright.svg" height="15px" width="15px"> unnxt30</a>
            </div>
            
        </div>

        <div class="header">
            <div id="search">
                <div class="searchbar">
                    <img src="misc/header/search.svg" alt="" height="20px" width="20px">
                    <input type="search" id="bar" placeholder="what's weavin">
                </div>
                <div class="admin">
                    <div class="notify"><img src="misc/header/notification.svg" alt="" height="25px" width="25px"></div>
                    <div class="pfp"><img src="misc/header/pfp.png" alt="" height="50px" width="50px"></div>
                    <div class="username">Yehoshua Ben Yosef</div>
                </div>
            </div>
            <div class="welcome">
                <div class="greetings">
                    <div class="display_pic"><img src="misc/header/pfp.png" alt="" height="80px" width="80px"></div>
                    <div class="text">
                        <div class="sub_text">Joyous Greetings,</div>
                        <div class="main_text">Yehoshua Ben Yosef (@liljesus)</div>
                    </div>
                </div>
                <div class="options">
                    <div class="new"><button>New</button></div>
                    <div class="upload"><button>Upload</button></div>
                    <div class="share"><button>Share</button></div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
