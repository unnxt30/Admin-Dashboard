<!DOCTYPE html>
<html lang="en">
<head>
    <title>Threads</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/title.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">

            <div id="quickLinks">
                <div class="home"><img src="misc/Sidebar/home.svg" height="32px" width="32px"> Home</div>

            <a href="https://github.com/unnxt30"><img src="misc/Sidebar/copyright.svg" height="15px" width="15px"> unnxt30</a>
